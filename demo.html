      const AppContext = createContext();

      const AppProvider = ({ children }) => {
        const [user, setUser] = useState(null);
        const [users, setUsers] = useState([]);
        const [currentView, setCurrentView] = useState('home');

        const login = (email, password, selectedRole) => {
          const userWithSelectedRole = { 
            name: email.split('@')[0], 
            email: email, 
            role: selectedRole,
            id: Date.now().toString()
          };
          setUser(userWithSelectedRole);
          setCurrentView('dashboard');
        };

        const logout = () => {
          setUser(null);
          setCurrentView('home');
        };

        const addUser = (userData) => {
          const newUser = {
            ...userData,
            id: Date.now().toString(),
            password: Math.random().toString(36).slice(-8),
            createdAt: new Date().toISOString()
          };
          setUsers(prev => [...prev, newUser]);
          return newUser;
        };

        return (
          <AppContext.Provider value={{
            user,
            users,
            currentView,
            setCurrentView,
            login,
            logout,
            addUser
          }}>
            {children}
          </AppContext.Provider>
        );
      };

      const useApp = () => {
        const context = useContext(AppContext);
        if (!context) {
          throw new Error('useApp must be used within an AppProvider');

                      <input type="number" placeholder="Amount" className="w-full p-3 border border-gray-200 rounded-lg" />
                      <input type="date" className="w-full p-3 border border-gray-200 rounded-lg" />
                      <textarea placeholder="Description" className="w-full p-3 border border-gray-200 rounded-lg" rows="3"></textarea>
                      <select className="w-full p-3 border border-gray-200 rounded-lg">
                        <option>Select Category</option>
                        <option>Travel</option>
                        <option>Meals</option>
                        <option>Office Supplies</option>
                      </select>
                      <div className="flex gap-3">
                        <button onClick={() => setShowExpenseForm(false)} className="flex-1 py-2 border border-gray-200 rounded-lg">
                          Cancel
                        </button>
                        <button className="flex-1 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      };

      const App = () => {
        const { user, currentView } = useApp();

        const renderDashboard = () => {
          if (!user) return <LoginPage />;
          
          switch (user.role) {
            case 'admin':
              return <AdminDashboard />;
            case 'manager':
            case 'cfo':
              return <ManagerDashboard />;
            case 'employee':
              return <EmployeeDashboard />;
            default:
              return <LoginPage />;
          }
        };

        if (currentView === 'home') return <HomePage />;
        if (currentView === 'login') return <LoginPage />;
        return renderDashboard();
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <AppProvider>
          <App />
        </AppProvider>
      );
    </script>
  </body>
</html>
